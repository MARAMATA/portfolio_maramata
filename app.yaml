name: mon-portfolio
services:
  - name: backend
    git:
      branch: main
      repo_clone_url: "https://github.com/MARAMATA/portfolio_md.git"
    build_command: "cd backend && pip install -r requirements.txt"
    run_command: "cd backend && gunicorn --bind 0.0.0.0:5001 app:app"
    envs:
      - key: DATABASE_URL
        value: "postgresql+psycopg2://maramata:maramata@portfoliodb:5432/portfoliodb"
      - key: JWT_SECRET_KEY
        value: "33be23a8558808478c01430936a9a30b506ee2dd24b66da5c4c60db6f9a133d3"
      - key: SMTP_SERVER
        value: "smtp.gmail.com"
      - key: SMTP_PORT
        value: "587"
      - key: SMTP_USER
        value: "maramatad@gmail.com"
      - key: SMTP_PASSWORD
        value: "yatmslxawsvwtzed"
      - key: ADMIN_EMAIL
        value: "maramatad@gmail.com"
    http_port: 5001
    ingress:
      rules:
        - type: HTTP
          component: backend
          match:
            path:
              prefix: "/api/"  # ✅ Le backend répondra uniquement sur /api/

static_sites:
  - name: frontend
    git:
      branch: main
      repo_clone_url: "https://github.com/MARAMATA/portfolio_md.git"
    build_command: "cd frontend && npm install && npm run build"
    output_dir: "frontend/build"
    ingress:
      rules:
        - type: HTTP
          component: frontend
          match:
            path:
              prefix: "/"  # ✅ Le frontend sera accessible sur /

databases:
  - name: portfoliodb  
    engine: PG       
    version: "17"
    size: "db-s-1vcpu-1gb"
